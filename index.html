			<h2 style="color:SpringGreen">Formulario:</h2>
		
	<form name="campo_texto">

		<input id="nome" name="name" type="text" size="50" placeholder="Seu Nome"> <br>
		<label style="color:SpringGreen">E-mail:</label> <br/>
		<input id="email" name="email" type="email" size="50" placeholder="E-mail Válido"> <br>

		<input id="fone" name="fone" type="text" size="50" placeholder="Ex:+55(88)9-9999-9999"> <br><br>
		<input type="submit" value="Enviar" type="reset" value="Limpar Campos">
		<input type="reset" value="Reset">
	</form>
